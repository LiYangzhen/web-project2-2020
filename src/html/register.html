<main>
    <div class="form_part register">
        <form action="#" method="post">
            <label>用户名
                <input class="input_box" type="text" placeholder="不少于8位不高于16位的数字、字母、下划线" pattern="^[a-zA-Z0-9_-]{4,16}$"
                       required>
            </label>
            <label>邮箱<input class="input_box" type="email" placeholder="example: ImgShow@fudan.edu.cn"
                            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$`"
                            required="required">
            </label>
            <label>密码<input class="input_box" type="password" placeholder="不少于8位不高于16位的数字、字母"
                            pattern="^[0-9A-Za-z]{8,16}$"
                            id="password1" required="required" onkeyup="validate()">
            </label>
            <label>确认密码<input class="input_box" type="password" placeholder="请保持两次输入密码的相同" pattern="^[0-9A-Za-z]{8,16}$"
                              id="password2" required="required" onkeyup="validate()"><span id="check-result"></span>
            </label>
            <input type="submit" value="注册" id="submit" onclick="location.href=('../../index.html')">
        </form>
        <p>已有ImgShow账号? <a href="login.php"> 立即登录!</a></p>
    </div>

<script>
    function validate() {
        var pw1 = document.getElementById("password1").value;
        var pw2 = document.getElementById("password2").value;
        if (pw1 !== "") {
            if (pw1 === pw2) {
                document.getElementById("check-result").innerHTML = "";
                document.getElementById("submit").disabled = false;
                document.getElementById("submit").style.cursor= "pointer";
            } else {
                document.getElementById("check-result").innerHTML = "两次密码不相同";
                document.getElementById("submit").disabled = true;
                document.getElementById("submit").style.cursor= "not-allowed";
            }
        } else if (pw1 !== "" && pw2 === "") {
            document.getElementById("check-result").innerHTML = "";
        } else {
            document.getElementById("check-result").innerHTML = "请输入密码";
            document.getElementById("submit").disabled = true;
            document.getElementById("submit").style.cursor= "not-allowed";
        }
    }
</script>
